<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<nav th:replace="fragments :: no-login-navigation"></nav>
<head th:replace="fragments :: head"></head>

<body>
<h1>Welcome to iWish</h1>



<div class="container">
    <h2>Best Sellers</h2>

    <div class="row">
        <div class="col-md-2" th:each="i : ${#numbers.sequence( 1, 6/1)}">
            <div class="thumbnail">
                <img  th:src="@{'/images/book' + ${i} + '.jpg'}" alt="Lights" style="width:100%"  th:onclick="@{'getBookDetails(' + ${i} +')' }">
                <div class="caption" th:id="@{'divbook' + ${i} }"></div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <button id="btn" class="btn btn-info">Fetch your IP Address and Host Location</button>
            <div id="animal-info" class="form-group"></div>
        </div>
        <div class="col-md-6">
            <button id="myinfobtn" class="btn btn-info">My Personal Info</button>
            <div id="my-personal-info" class="form-group"></div>
        </div>
    </div>
</div>


</body>
</html>
