<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: login-navigation"></nav>
<h1 th:text="${title}" style="margin-top:80px">Default Title</h1>
<h3 th:text="${error}"></h3>

<p class="text-primary" align="right">Want to add new book? <a  th:href="@{'/book/booksearch/'}" data-toggle="tooltip" title="Search book and add to reading list">Search and Add!</a></p>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-12">
            <div class="row well well-sm " th:each="bookReadingList : ${bookReadingListList}" >
                <div class="col-sm-9">
                    <div >
                        <img  th:src="@{${bookReadingList.bookThumbNailImage}}" alt="Lights" width="6%" height="8%">

                        <a th:href="@{'/gift/list/'+ ${bookReadingList.isbn}}" th:text="${bookReadingList.bookTitle}"></a>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div align="right">
                        <a th:if="${bookReadingList.completedOn == null}" th:href="@{'/book/complete/'+ ${bookReadingList.id}}" data-toggle="tooltip" title="Mark this as read"><i class="fa fa-calendar-check-o w3-padding w3-xlarge w3-text-orange"></i></a>
                        <span th:if="${bookReadingList.completedOn != null}" th:text="${#dates.format(new java.util.Date(bookReadingList.completedOn), 'dd-MMM-yy')}"  class=" label label-success"></span>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div align="right">
                        <a th:href="@{'/gift/add/book/'+ ${bookReadingList.id}}" > <i class="fa fa-share-square-o w3-padding w3-xlarge w3-text-orange" data-toggle="tooltip"  title="Add this book to my wish list"></i></a>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div align="right">
                        <a th:href="@{'/book/delete/'+ ${bookReadingList.id}}" data-toggle="tooltip" title="Delete this book from reading list"> <i class="fa fa-trash w3-padding w3-xlarge w3-text-orange"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
