<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: login-navigation"></nav>

<h1 th:text="${title}" style="margin-top:80px">Default Title</h1>
<P class="text-primary">Add any Wish you can dream up, with occasion, description, price and target date</P>
<form method="post" style="max-width:600px;" th:object="${gift}" action="/gift/add">
    <div class="form-group">
        <label th:for="name">My Wish is</label>
        <input class="form-control" th:field="*{name}" placeholder="wish"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="occasion">for the occasion of</label>
        <input class="form-control" th:field="*{occasion}" placeholder="occasion / detail about wish"/>
        <span th:errors="*{occasion}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="price">It will cost</label>
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" value="1000" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency"  th:field="*{price}" />
        </div>
        <span th:errors="*{price}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="date">I would like to fulfill my wish by, Date</label>
        <input type="date" class=" form-control form_datetime" th:field="*{date}" />
        <span th:errors="*{date}" class="error"></span>
    </div>


    <div class="row content">
        <div class="row" align="center">

            <div class="col-sm-6">
                <div >
                    <input type="submit" class="btn btn-info" value="Add this wish to your Wish List" />
                </div>
            </div>
            <div class="col-sm-6">
                <div >
                    <td  ><a  th:href="@{'/gift/list/'}" data-toggle="tooltip" title="Go to wish list">View your wish list</a></td>
                </div>
            </div>
        </div>
    </div>


</form>

</body>
</html>
