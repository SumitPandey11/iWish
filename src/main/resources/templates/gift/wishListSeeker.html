<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: login-navigation"></nav>
<h1 th:text="${title}" style="margin-top:80px">User's Wish List </h1>
<p class="text-primary">You can contribute money towards others WishList. Check their wishlist by clicking on thieir name.</p>

<div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user : ${giftSeekers}">
            <td><a th:href="@{'/gift/list/'+ ${user.id}}" th:text="${user.name}"></a></td>
            <td th:text="${user.email}"></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
